<title>Calculator</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <p id="currentNumberOntheCalculator"><br/></p>
        <table id="calculatorTable">
            <tr>
                <td> <button id="numberSevenInTheCalculator" onclick="whenPressNumberSeven()"> 7 </button> </th>
                <td> <button id="numberEightInTheCalculator" onclick="whenPressNumberEight()"> 8 </button> </th>
                <td> <button id="numberNineInTheCalculator" onclick="whenPressNumberNine()"> 9 </button></th>
            </tr>
            <tr>
                <td> <button id="numberFourInTheCalculator" onclick="whenPressNumberFour()"> 4 </button> </th>
                <td> <button id="numberFiveInTheCalculator" onclick="whenPressNumberFive()"> 5 </button> </th>
                <td> <button id="numberSixInTheCalculator" onclick="whenPressNumberSix()"> 6 </button></th>
            </tr>
            <tr>
                <td> <button id="numberOneInTheCalculator" onclick="whenPressNumberOne()"> 1 </button> </th>
                <td> <button id="numberTwoInTheCalculator" onclick="whenPressNumberTwo()"> 2 </button> </th>
                <td> <button id="numberThreeInTheCalculator" onclick="whenPressNumberThree()"> 3 </button></th>
            </tr>
            <tr>
                <td> <button id="DotInTheCalculator" onclick="whenPressDot()"> . </button> </th>
                <td> <button id="numberZeroInTheCalculator" onclick="whenPressNumberZero()"> 0 </button> </th>
                <td> <button id="eraseButtonInTheCalculator" onclick="whenPressEraseButton()"> d </button></th>
            </tr>
            <tr>
                <td> <button id="plusButtonInTheCalculator" onclick="whenPressPlusButton()"> + </button> </th>
                <td> <button id="MinussButtonInTheCalculator" onclick="whenPressMinusButton()"> - </button> </th>
                <td> <button id="equalButtonInTheCalculator" onclick="whenPressEqualButton()"> = </button> </th>
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>
